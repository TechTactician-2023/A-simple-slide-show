<!DOCTYPE html>
<html>
<head>
    <title> image gallery </title>
    <link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="bootstrap/bootstrap.min.css">

<script src="bootstrap/bootstrap.bundle.min.js"></script>

</head>
<body>
  <h1 style="text-align: center; margin-top: 55px;">Image Gallery</h1>

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel" style="margin-top: 100px;">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
    <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/1.jpg" alt="Slide 1">
    </div>

    <div class="carousel-item">
      <img src="images/6.jpg" alt="Slide 2">
    </div>

    <div class="carousel-item">
      <img src="images/2.jpg" alt="Slide 3">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>

</body>
</html>
